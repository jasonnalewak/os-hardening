---
driver:
  name: docker
  binary: docker.io
  socket: tcp://localhost:2375

provisioner:
  name: chef_zero
  always_update_cookbooks: false

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[hardening::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
