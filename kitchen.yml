---
driver:
  name: docker
  socket: unix:///var/run/docker.sock
  chef_license: accept-no-persist

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.0
  always_update_cookbooks: false

verifier:
  name: inspec

platforms:
  - name: rhel-7

suites:
  - name: default
    run_list:
      - recipe[hardening::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
